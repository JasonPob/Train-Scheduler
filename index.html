<body>
    ​
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Anytime is Train Time!</h1>
            <h2 class="display-6">Choo Chooooooooo</h2>
        </div>
        ​
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <h3>
                    Current Train Schedule
                </h3>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination </th>
                        <th>First Train Time (HH:mm - military time)</th>
                        <th>Frequency (min)</th>
                    </tr>
                </thead>
                <tbody id="currentTrains">
                    <tr>
                        <td id="trainNameTable"></td>
                        <td id="destinationTable"></td>
                        <td id="firstTrainTimeTable"></td>
                        <td id="frequencyTable"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <h3>
                Add Train
            </h3>
        </div>
        ​
        <form class="addTrain">
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Long Beach Line">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="destinationName" placeholder="Penn Station">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="14:36">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min) </label>
                <input type="text" class="form-control" id="frequency" placeholder="50 mins">
            </div>
            ​
            <button id="submitButton" type="submit" class="button btn p-2">submit</button>
            ​
        </form>
    </div>
    ​

    ​
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA7g2pilguBrsnbsQ1gazAMI22S4QQEEqU",
            authDomain: "first-project-43fd1.firebaseapp.com",
            databaseURL: "https://first-project-43fd1.firebaseio.com",
            projectId: "first-project-43fd1",
            storageBucket: "first-project-43fd1.appspot.com",
            messagingSenderId: "577976484929"
        };
        firebase.initializeApp(config);
        
        var database = firebase.database();

        // Initial Values
        var trainName = "";
        var destination = "";
        var firstTrainTime = "14:34";
        var frequency = "";

        // Capture Button Click
        $("#submitButton").on("click", function (event) {
            event.preventDefault();

            // Grabbed values from text boxes
            trainName = $("#trainName").val().trim();
            destination = $("#destinationName").val().trim();
            firstTrainTime = $("#firstTrainTime").val().trim();
            frequency = $("#frequency").val().trim();

            // Code for handling the push
            database.ref().push({
                trainName: trainName,
                destination: destination,
                firstTrainTime: firstTrainTime,
                frequency: frequency,
                dateAdded: firebase.database.ServerValue.TIMESTAMP
            });
        });
